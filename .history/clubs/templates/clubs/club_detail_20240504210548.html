<div>
    <h1>{{ club.name }}</h1>
    <p>Country: {{ club.country }}</p>
    <p>Owner: {{ club.owner.username }}</p>
    <!-- Кнопка для создания игрока -->
    <form action="{% url 'clubs:create_player' club.id %}" method="get">
        {% csrf_token %}
        <input type="submit" value="Generate Player" class="btn btn-primary">
    </form>
</div>
